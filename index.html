<!DOCTYPE html>
<html>

<head>
    <link href="RPS.css" rel="stylesheet" type="text/css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="body">
            <div id="buttons">
                <button class ="button" id="rock" >Rock</button>
                <button class ="button" id="paper">Paper</button>
                <button class ="button" id="scissors">Scissors</button>
			</div>
			<div id="results">
				<h3>Results:</h3>
			</div>
			<div id="score">

			</div>
			<img id="rules" src="RPS.png" alt="RPS Rules">
			
        </div>
        <div id="footer">
            <p>Created by Ben Koshrovski<br>June 2019</p>
        </div>
    </div>
    <script src="RPS.js"></script>
</body>

</html>
